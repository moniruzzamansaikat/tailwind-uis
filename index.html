<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breadcrumb Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 flex items-center justify-center min-h-screen">

    <nav class="flex items-center">
        <a href="#" class="flex items-center px-4 py-2 text-gray-300 bg-gray-800 rounded-l-md hover:bg-gray-700">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                <path
                    d="M10 3.293l6 6V17a1 1 0 01-1 1h-3a1 1 0 01-1-1v-4H9v4a1 1 0 01-1 1H5a1 1 0 01-1-1v-7.707l6-6z" />
            </svg>
            Home
        </a>
        <a href="#" class="flex items-center px-4 py-2 text-gray-300 bg-gray-800 hover:bg-gray-700">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                <path d="M2 8a6 6 0 1112 0A6 6 0 012 8zm10 6H8a2 2 0 00-2 2v2h8v-2a2 2 0 00-2-2z" />
            </svg>
            Service
        </a>
        <a href="#" class="flex items-center px-4 py-2 text-gray-300 bg-gray-800 hover:bg-gray-700">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 12a4 4 0 100-8 4 4 0 000 8zM2 16a6 6 0 0112 0H2z"
                    clip-rule="evenodd" />
            </svg>
            Accounts
        </a>
        <a href="#" class="flex items-center px-4 py-2 text-gray-900 bg-yellow-500 rounded-r-md hover:bg-yellow-400">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                <path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v10a1 1 0 01-1 1H4a1 1 0 01-1-1V4zm11 3H6v2h8V7z" />
            </svg>
            Payable Accounts
        </a>
    </nav>

</body>

</html>
